<!DOCTYPE html>
<html>
<head>
  <title>Finals</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="pagecontainer">
    <div id="dropdown">
      <div id="open">&#9776;</div>
      <p id="p1" class="tab">PAGE 1</p>
      <p id="p2" class="tab">PAGE 2</p>
    </div>


    <section id="page1container">
      <h1>PAGE 1</h1>
      <h2>Steps</h2>

      <section id="steps">
        <div class="row">
          <p>One &nbsp;&nbsp;&nbsp; &nbsp;</p>
          <div class="blue box1"></div>
        </div>
        <div class="row">
          <p>Two &nbsp;&nbsp;&nbsp; &nbsp;</p>
          <div class="blue box2"></div>
        </div>
        <div class="row">
          <p>Three &nbsp;&nbsp;</p>
          <div class="blue box3"></div>
        </div>
      </section>

      <section id="bottombox">
        <div class="arow" id="row1">
          <div class="abox" id="one"></div>
          <div class="abox" id="two"></div>
          <div class="abox" id="three"></div>
        </div>
        <div class="arow" id="row2">
          <p id="four"></p>
          <p id="five"></p>
          <p id="six"></p>
        </div>
        <div class="arow" id="row3">
          <div class="abox" id="seven"></div>
          <div class="abox" id="eight"></div>
        </div>
        <div class="arow" id="row4">
          <p id="nine"></p>
          <p id="ten"></p>
        </div>
      </section>
    </section>

    <section id="page2container" class="hide">
      <h1>PAGE 2</h1>
      <img src="http://images.all-free-download.com/images/graphiclarge/beautiful_scenery_04_hd_pictures_166258.jpg">
      <section id="blog">
        <p id="comments">0 comments</p>
        <p>Click a comment to remove it</p>
        <input type="text" name="input" id="input" placeholder="Write a Comment...">
        <section id="add"></section>
      </section>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
